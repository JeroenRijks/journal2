{% extends 'index.html' %}

{% block 'pageheader' %}
homepage
{% endblock %}

{% block 'contents' %}

<table class="table">
    <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Tip</th>
          <th scope="col">Link</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}

            <tr>
                <td><a href="{% url 'journal:resource' res_id=item.id %}">{{item.name}}</a></td>
                <td>{{item.tip}}</td>
                <td><a class="btn btn-danger" href="{{item.link}}">{{item.name}}</a></td>
                <td><form method="post" action="{% url 'journal:deleteresource' res_id=item.id %}">
                {% csrf_token %}
                <input class="btn btn-danger" value='Delete' type="submit"\>
                </form></td>


            </tr>
        {% endfor %}
    </tbody>
</table>

<a class="btn btn-danger" href="{% url 'journal:resource' %}">Add to table</a>
{% endblock %}
